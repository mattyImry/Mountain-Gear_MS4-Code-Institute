{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="col-12 text-center"></div>
        <hr>
        <h2 class=" mb-3 ">{% trans "Change Password" %}</h2>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'account_login' %}" class="btn gear-button rounded text-uppercase"> <i class="fas fa-chevron-left"></i> Back to login</a>
        <button class="btn gear-button rounded text-uppercase" type="submit" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}" class="btn gear-button rounded text-uppercase">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
