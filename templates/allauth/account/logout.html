{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="col-12 text-center"></div>
  <hr>
  <h2 class=" mb-3 ">{% trans "Sign Out" %}</h2>
</div>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a href="{% url 'home' %}" class="btn gear-button rounded text-uppercase"> <i class="fas fa-times"></i> Cancel</a>
  <button class="btn gear-button rounded text-uppercase" type="submit">{% trans 'Sign Out' %} <i class="fas fa-sign-out-alt"></i></button>
</form>


{% endblock %}
