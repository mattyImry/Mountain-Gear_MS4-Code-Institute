{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="overlay"></div>
    <div class="container container-profile">
        <div class="row ">
            <div class="col col-checkout">
                <hr>
                <h2 class="text-center mb-3 ">My Profile</h2>
            </div>  
        </div>

        <!--Code from boutique ado 
        Display Customer's delivery info-->
        <div class="row">
            <div class="col-12 col-lg-6 col-profile">
                <p class="text-muted">Default Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn gear-button rounded text-uppercase float-right">Update Information</button>
                </form>
            </div>
            <!--Display order history-->
            <div class="col-12 col-lg-6">
                <p class="text-muted">Order History</p>
                {{ orders }}
            </div>
        </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
